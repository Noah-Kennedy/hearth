---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mastodon-web
  name: mastodon-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mastodon-web
  template:
    metadata:
      labels:
        app: mastodon-web
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          nodeTaintsPolicy: Honor
          labelSelector:
            matchLabels:
              app: mastodon-web
      containers:
        - image: ghcr.io/mastodon/mastodon:v4.2.12
          name: mastodon-web
          command:
            - bundle
            - exec
            - puma
            - -C
            - config/puma.rb
          envFrom:
            - secretRef:
                name: mastodon-server
            - secretRef:
                name: mastodon-vapid
            - secretRef:
                name: mastodon-db
            - secretRef:
                name: mastodon-redis
            - secretRef:
                name: mastodon-s3
            - secretRef:
                name: mastodon-smtp
          ports:
            - containerPort: 3000
              name: http-web
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 750m
              memory: 1536Mi
            requests:
              cpu: 500m
              memory: 1024Mi

---
apiVersion: v1
kind: Service
metadata:
  name: mastodon-web
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: http-web
  selector:
    app: mastodon-web
  sessionAffinity: None
  type: LoadBalancer
